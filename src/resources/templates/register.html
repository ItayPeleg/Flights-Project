<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</head>

<body>
<section class="vh-100 gradient-custom">
    <img class="background-image" th:src="@{/assets/images/photo-1628964178609-aec11c666040.jpeg}" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;"
         alt="Plane">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center" style="padding-top: 5rem; padding-bottom: 5rem;">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                            <p class="text-white-50 mb-5">Please enter your details</p>

                            <!-- Thymeleaf form binding -->
                            <form th:action="@{/register}" th:object="${customer}" method="post">

                                <!-- Message display here -->
                                <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
                                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{firstName}" class="form-control form-control-lg" id="firstName" />
                                    <label class="form-label" for="firstName">First Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{lastName}" class="form-control form-control-lg" id="lastName" />
                                    <label class="form-label" for="lastName">Last Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{address}" class="form-control form-control-lg" id="address"
                                           pattern="^(?=.*[a-zA-Z])(?=.*\d).+$"
                                           title="Address must contain both letters and numbers" />
                                    <label class="form-label" for="address">Address</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="tel" th:field="*{phoneNo}" class="form-control form-control-lg" id="phoneNo" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" />
                                    <label class="form-label" for="phoneNo">Phone Number</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" th:field="*{email}" class="form-control form-control-lg" id="email" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{username}" class="form-control form-control-lg" id="username" />
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" th:field="*{password}" class="form-control form-control-lg" id="password" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>

                            </form>
                            <!-- End Thymeleaf form -->

                        </div>

                        <div>
                            <p class="mb-0">Already have an account? <a th:href="@{/login}" class="text-white-50 fw-bold">Login</a></p>
                        </div>

                    </div>
                </div><br><br>
            </div>
        </div>
    </div>
</section>

</body>

</html>
