<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/web/assets/mobirise-icons2/mobirise2.css?rnd=1715518936128">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/bootstrap/css/bootstrap.min.css?rnd=1715518936129">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/bootstrap/css/bootstrap-grid.min.css?rnd=1715518936129">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/bootstrap/css/bootstrap-reboot.min.css?rnd=1715518936129">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/parallax/jarallax.css?rnd=1715518936129">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/dropdown/css/style.css?rnd=1715518936129">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/socicon/css/styles.css?rnd=1715518936129">
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/theme/css/style.css?rnd=1715518936129">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap&display=swap"></noscript>
    <link rel="stylesheet" href="https://r.mobirisesite.com/438362/assets/css/mbr-additional.css?rnd=1715518936129" type="text/css">
</head>
<body>
<section th:fragment="header" data-bs-version="5.1" class="menu menu2 cid-ucz00jafCw" once="menu" id="menu-5-ucz00jafCw">
    <nav class="navbar navbar-dropdown navbar-fixed-top navbar-expand-lg">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-logo">
                    <a th:href="@{/home}">
                        <img th:src="@{/assets/images/photo-1483450388369-9ed95738483c.jpeg}" alt="Plane" style="height: 4.3rem;">
                    </a>
                </span>
                <span class="navbar-caption-wrap">
                    <a class="navbar-caption text-black display-4" th:href="@{/home}">SkyRush</a>
                </span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-dropdown" data-app-modern-menu="true">
                    <li class="nav-item">
                        <a class="nav-link link text-black display-4" th:href="@{/flights}">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link text-black display-4" th:href="@{/flights/searchFlights}" aria-expanded="false">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link text-black display-4" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/adminPanel }">Admin Panel</a>
                        <a class="nav-link link text-black display-4" th:if="${#authorization.expression('hasRole(''ROLE_USER'')') or !#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/myPage }">My Page</a>
                    </li>
                </ul>

                <div class="navbar-buttons mbr-section-btn">
                    <a class="btn btn-primary display-4" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
                    <div sec:authorize="isAuthenticated()" class="d-flex flex-row align-items-center">
                        <span class="btn btn-primary display-4 login-button" th:text="${#authentication.name}" style="padding: 5px 10px; background-color: transparent; border: none; margin-right: 10px;">User Name</span>
                        <a class="btn btn-link display-8" th:href="@{/logout}" style="padding: 5px 10px; background-color: transparent; border: none;">Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</section>
</body>
</html>
